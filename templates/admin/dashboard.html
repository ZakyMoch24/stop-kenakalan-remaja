<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="tools">
    <button onclick="toggleDarkMode()">🌗 Mode Gelap</button>
    <p id="quote" style="margin-top: 10px; font-style: italic;"></p>
  </div>
  
  <header>
    <h1>Dashboard Admin</h1>
    <nav>
      <a href="{{ url_for('dashboard') }}">🏠 Dashboard</a>
      <a href="{{ url_for('edukasi') }}">📚 Edukasi</a>
      <a href="{{ url_for('kuis') }}">🧠 Kuis</a> <!-- Tambahkan ini -->
      <a href="{{ url_for('logout') }}">🚪 Logout</a>
      <a href="{{ url_for('lihat_curhat') }}">Lihat Curhat Anonim</a>

    </nav>
  </header>
  

  <main>
    <p>Selamat datang di halaman admin. Gunakan navigasi untuk mengelola konten.</p>
  </main>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    
    // Motivasi Acak
    const quotes = [
      "Jangan takut gagal, karena gagal adalah bagian dari proses belajar.",
      "Masa depanmu ditentukan oleh keputusanmu hari ini.",
      "Remaja hebat adalah yang bisa mengendalikan dirinya.",
      "Hindari kenakalan, bangun masa depan.",
      "Jadilah versi terbaik dari dirimu, bukan yang lain."
    ];
    
    function tampilkanMotivasi() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = random;
    }
    
    // Muat saat halaman dibuka
    window.addEventListener("DOMContentLoaded", function () {
      tampilkanMotivasi();
      const savedDark = localStorage.getItem("darkMode");
      if (savedDark === "true") {
        document.body.classList.add("dark-mode");
      }
    });
    </script>
    
</body>
</html>
